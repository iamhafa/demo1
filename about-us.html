<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->
          <link rel="stylesheet" href="./icons/css/all.css"/>
        <!-- boostrap -->
          <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
            <!-- favicon -->
            <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
            <link rel="icon" type="image/png" sizes="48x48" href="./favicon/favicon.ico">
            <link rel="manifest" href="./favicon/site.webmanifest">
        <!-- CSS -->
          <link rel="stylesheet" href="./source/css/banner.css">
          <link rel="stylesheet" href="./source/css/cart.css">
          <link rel="stylesheet" href="./source/css/product.css">
          <link rel="stylesheet" href="./source/css/scroll-bar.css">
          <link rel="stylesheet" href="./source/css/scroll-top.css">
    
    <title>Topping Shop</title>
    
</head>
<body>
  
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/background-2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/background-3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/background-1.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="./source/js/main.js"></script>
  <script src="./Modules/Header.js"></script>
  <script src="./Modules/FooterNew.js"></script>
  <script src="./Modules/Scroll.js"></script>
  <script src="./source/js/scroll.js"></script>
  <script src="./Bootstrap/js/bootstrap.js"></script>
</body>
</html>
