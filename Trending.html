<body>
  <!-- Header here -->
    
    <!-- main -->
    <header class="main" id="main">
      <div class="banner">
          <h1 class="banner__title">Home Furniture Collections</h1>
          <button class="banner__btn">Shop now</button>
      </div>

  <!-- products -->

      </div>
