<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome -->
          <link rel="stylesheet" href="../icons/css/all.css"/>
        <!-- boostrap -->
          <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
            <!-- favicon -->
            <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
            <link rel="icon" type="image/png" sizes="48x48" href="../favicon/favicon.ico">
            <link rel="manifest" href="../favicon/site.webmanifest">
        <!-- CSS -->
        <link rel="stylesheet" href="../source/css/nav.css">
          <link rel="stylesheet" href="../source/css/banner.css">
          <link rel="stylesheet" href="../source/css/cart.css">
          <link rel="stylesheet" href="../source/css/product.css">
          <link rel="stylesheet" href="../source/css/scroll-bar.css">
          <link rel="stylesheet" href="../source/css/scroll-top.css">
          <link rel="stylesheet" href="../source/css/footer.css">
        <!-- javascript -->
          <script src="../Modules/Header.js" defer></script>
          <script src="../Modules/FooterNew.js" defer></script>
          <script src="../Modules/Scroll.js" defer></script>
          <script src="../source/js/scroll.js" defer></script>
          <!-- <script src="../source/js/tab.js" defer></script> -->
          <script src="../source/js/liveToast.js" defer></script>
          <script src="../Bootstrap/js/bootstrap.js" defer></script>
          
    <title>Topping Shop</title>
    
</head>
<body>
  <!-- Carousel -->
  <div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/background-2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h2>Thiết kế sang trọng</h2>
          <h6>Tất cả sẩn phẩm của chúng tôi đều mang kiểu dáng bắt mắt cùng với chất lượng tuyệt vời!</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../images/background-3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>Đa dạng sản phẩm</h3>
          <h6>Đầy đủ các vật dụng phổ biến trong gia đình bạn</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../images/background-1.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3>Giao hàng nhanh chóng</h3>
          <h6>Sản phẩm được vận chuyển nhanh chóng, an toàn</h6>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</body>
</html>
